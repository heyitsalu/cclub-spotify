<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Search Results</h1>
        <ul>
            {% for track in tracks %}
                <li>{{ track.name }} by {{ track.artists[0].name }} - <a href="/add_to_queue?uri={{ track.uri }}">Add to Queue</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
